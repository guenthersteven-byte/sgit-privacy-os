# sgit-privacy-live Starship Configuration
# Clean, informative, privacy-aware prompt

# Timeout for commands that take too long
command_timeout = 500

# Newline at start of prompt
add_newline = true

# Prompt format
format = """
$username$hostname$directory$git_branch$git_status$nodejs$python$rust$docker_context$cmd_duration
$character"""

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
vimcmd_symbol = "[<](bold green)"

[username]
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style) "
show_always = false

[hostname]
ssh_only = true
format = "@ [$hostname](bold yellow) "

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " ro"

[git_branch]
symbol = ""
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "^${count}"
behind = "v${count}"
diverged = "^${ahead_count}v${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "r${count}"
deleted = "x${count}"

[nodejs]
symbol = "node "
format = "[$symbol($version)]($style) "
style = "bold green"

[python]
symbol = "py "
format = "[$symbol($version)]($style) "
style = "bold yellow"

[rust]
symbol = "rs "
format = "[$symbol($version)]($style) "
style = "bold red"

[docker_context]
symbol = "docker "
format = "[$symbol$context]($style) "
style = "bold blue"

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"

[status]
disabled = false
format = "[$status]($style) "
