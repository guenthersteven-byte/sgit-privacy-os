# sgit-privacy-live NetworkManager Privacy Settings

[device]
# Randomize MAC during WiFi scanning
wifi.scan-rand-mac-address=yes

[connection]
# Randomize MAC for each WiFi connection
wifi.cloned-mac-address=random

# Randomize MAC for ethernet (optional, but recommended)
ethernet.cloned-mac-address=random

# Stable private IPv6 addresses
ipv6.addr-gen-mode=stable-privacy
ipv6.ip6-privacy=2

[main]
# Use local DNS (dnscrypt-proxy)
dns=none
